<section class="gallery background">
    <div class="container top">
      <h2 class="section_title visually-hidden">Gallery</h2>
      <div class="gallery_wrapper">
        <picture class="mySlides fade">
          <source
            media="(min-width:1200px)"
            srcset="./images/slider/slider1-desktop-1x.jpg 1x,
                  ./images/slider/slider1-desktop-2x.jpg 2x"/>
          <source
            media="(min-width:768px)"
            srcset="./images/slider/slider1-tablet-1x.jpg 1x,
            ./images/slider/slider1-tablet-2x.jpg 2x"/>
          <source
            media="(min-width:480px)"
            srcset="
              ./images/slider/slider1-mob-1x.jpg 1x,
              ./images/slider/slider1-mob-2x.jpg 2x"/>
          <img  class="gallery_img"
          src="./images/slider/slider1-mob-1x.jpg"
          alt="ice cream foto1" />          
        </picture>
        <picture class="mySlides fade">
          <source
          media="(min-width:1200px)"
          srcset="./images/slider/slider2-desktop-1x.jpg 1x,
                ./images/slider/slider2-desktop-2x.jpg 2x"/>
        <source
          media="(min-width:768px)"
          srcset="./images/slider/slider2-tablet-1x.jpg 1x,
          ./images/slider/slider2-tablet-2x.jpg 2x"/>
        <source
          media="(min-width:480px)"
          srcset="
            ./images/slider/slider2-mob-1x.jpg 1x,
            ./images/slider/slider2-mob-2x.jpg 2x"/>
        <img  class="gallery_img"
        src="./images/slider/slider2-mob-1x.jpg"
        alt="ice cream foto2" />
        </picture>
        <picture class="mySlides fade">
          <source
            media="(min-width:1200px)"
            srcset="./images/slider/slider3-desktop-1x.jpg 1x,
                  ./images/slider/slider3-desktop-2x.jpg 2x"/>
          <source
            media="(min-width:768px)"
            srcset="./images/slider/slider3-tablet-1x.jpg 1x,
            ./images/slider/slider3-tablet-2x.jpg 2x"/>
          <source
            media="(min-width:480px)"
            srcset="
              ./images/slider/slider3-mob-1x.jpg 1x,
              ./images/slider/slider3-mob-2x.jpg 2x"/>
          <img  class="gallery_img"
          src="./images/slider/slider3-mob-1x.jpg"
          alt="ice cream foto3" />
        </picture>
      
      </div>
    </div>
  </section>
