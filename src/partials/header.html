<header class="header" id="home">
    <div class="container container-header">

          <source

            srcset="./images/header/logo-desktop-1x.png 1x,
                  ./images/header/logo-desktop-2x.png 2x"/>
          <source
            media="(min-width:768px)"
            srcset="./images/header/logo-mobile-1x.png 1x,

            srcset="./images/header/logo-mobile-1x.png 1x,

      aria-expanded="false"

          <li class="nav_item list">

          <li class="nav_item list">

          <li class="nav_item list">
            <a class="link" href="#contacts">Contact</a>
          </li>
        </ul>
      </nav>
      <button class="header_btn" type="button">Buy now &#62;</button>
    </div> 
  
    
      <div class="menu-container js-menu-container" id="mobile-menu">

        <a class="link logo" href="./index.html" aria-label="Logo of company Icecrema">

            <source
              media="(min-width:1200px)"
              srcset="./images/header/logo-desktop-1x.png 1x,
                    ./images/header/logo-desktop-2x.png 2x"/>
            <source
              media="(min-width:768px)"
              srcset="./images/header/logo-mobile-1x.png 1x,

              media="(min-width:480px)"

        </svg>

        </div>
        <div class="menu-container__bottom">        
          <ul class="mobile-menu">

            <button class="mobile-header_btn" type="button">Buy now &#62;</button>
